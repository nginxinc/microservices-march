apiVersion: k8s.nginx.org/v1
kind: Policy
metadata:
  name: rate-limit-policy
spec:
  rateLimit:
    rate: 10r/s
    key: ${binary_remote_addr}
    zoneSize: 10M
---
apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: api-vs
spec:
  ingressClassName: nginx-api
  host: api.example.com
  policies:
  - name: rate-limit-policy
  upstreams:
  - name: api
    service: api
    port: 80
  routes:
  - path: /
    action:
      pass: api